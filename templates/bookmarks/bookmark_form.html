{% extends 'base.html' %}
{% block title %} New Bookmark {% endblock %}

{% block content %}
<div class="col-md-6 col-md-offset-3">
    <h3>Save Bookmark</h3>
    <form action="{% url 'bookmark_save' %}" method="post">
        {% csrf_token %}
        <ul>
            {{ form.as_ul }}
        </ul>
        <input type="submit" value="create">
    </form>
</div>
{% endblock%}
