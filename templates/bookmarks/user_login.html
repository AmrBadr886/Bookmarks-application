{% extends 'base.html' %}
{% block title %} UserLogin {% endblock %}

{% block content %}
<div class="col-md-6 col-md-offset-3">
    <h3>Login Form</h3>
    {% if error %}
    <small>{{ error }}</small>
    {% endif %}
    <form action="{% url 'user_login' %}" method="post">
        {% csrf_token %}
        <ul>
            {{ form.as_ul }}
        </ul>
        <input type="submit" value="Login">
    </form>
</div>

{% endblock%}
